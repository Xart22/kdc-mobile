name: kdc_mobile
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: ^0.19.0
  dropdown_search: ^5.0.6
  http: ^1.2.0
  bluetooth_print: ^4.3.0
  flutter_blue_plus: ^1.31.13
  mobile_scanner: ^4.0.0
  flutter_spinkit: ^5.2.0
  permission_handler: ^11.2.1
  flutter_barcode_listener: ^0.1.4
  get_storage: ^2.1.1
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0
  rename_app: ^1.3.2

flutter_launcher_icons:
  image_path_android: "assets/images/truck.png"
  android: true
  ios: false
  min_sdk_android: 21

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/icons/
  uses-material-design: true
